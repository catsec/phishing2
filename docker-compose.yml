services:
  phishing-demo:
    build: .
    container_name: phishing-demo
    ports:
      - "9999:9999"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX}
      - DEFAULT_FROM_NUMBER=${DEFAULT_FROM_NUMBER:-BANK}
      - DEFAULT_SMS_MESSAGE=${DEFAULT_SMS_MESSAGE:-This is a test message from your bank. please look at 127.0.0.01:9999}
      - COMPANY_HEBREW=${COMPANY_HEBREW:-בנק}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - PORT=${PORT:-9999}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    restart: unless-stopped
    stdin_open: true
    tty: true
