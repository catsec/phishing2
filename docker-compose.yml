services:
  phishing-demo:
    build: .
    container_name: phishing-demo
    ports:
      - "9999:9999"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - DEFAULT_FROM_NUMBER=${DEFAULT_FROM_NUMBER}
      - DEFAULT_SMS_MESSAGE=${DEFAULT_SMS_MESSAGE}
      - COMPANY_HEBREW=${COMPANY_HEBREW}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PORT=${PORT}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - BEHIND_HTTPS_PROXY=${BEHIND_HTTPS_PROXY}
      - DEFAULT_TO_NUMBER=${DEFAULT_TO_NUMBER}
    restart: unless-stopped
    stdin_open: true
    tty: true

