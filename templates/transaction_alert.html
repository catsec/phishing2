<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate, max-age=0, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>התראת עסקה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v={{ css_version }}">
</head>
<body class="alert-page">
    <div class="container">
        <img src="/logo.png" alt="Logo" class="logo">
        <h1>בחשבונך בוצעו 1 עסקאות חשודות</h1>
        <div class="transaction-details">
            <div class="detail-row">
                <span class="detail-label">תאריך:</span>
                <span class="detail-value">{{ transaction_date }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">שעה:</span>
                <span class="detail-value">{{ transaction_hour }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">בית עסק:</span>
                <span class="detail-value">AliExpress</span>
            </div>
            <div class="amount">$1,799.95</div>
        </div>
        <div class="buttons">
            <button class="btn btn-ok" onclick="window.location.href='/otp'">זה בסדר אני ביצעתי</button>
            <button class="btn btn-not-me" onclick="window.location.href='/otp'">לא ביצעתי את העסקה</button>
        </div>
    </div>

    <div class="demo-footer">
        אתר זה נוצר על ידי רם פרס למטרות הדגמת מתקפת פישינג - אין להזין מידע אמיתי<br>
        לפרטים נוספים <a href="/disclaimer" target="_blank">לחץ כאן</a>
    </div>
</body>
</html>
